<div
  class="min-h-screen flex justify-center items-center bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-50% to-emerald-500 to-100%"
>
  <div class="dark:bg-gray-900 bg-white p-8 rounded-lg shadow-lg w-96">
    <h2
      class="text-center text-2xl font-bold text-sky-600 dark:text-sky-300 mb-6"
    >
      Iniciar Sesión
    </h2>

    <form>
      <div class="mb-4">
        <label class="block text-sky-800 dark:text-sky-200">
          Nombre de usuario
        </label>
        <input
          type="text"
          placeholder="Ejemplo: Karen "
          [(ngModel)]="username"
          name="username"
          class="w-full p-2 mt-2 bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-white rounded-md border border-sky-300 dark:border-sky-700"
        />
      </div>

      <div class="mb-6">
        <label class="block text-sky-800 dark:text-sky-200"> Contraseña </label>
        <input
          type="password"
          placeholder="********"
          [(ngModel)]="password"
          name="password"
          class="w-full p-2 mt-2 bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-white rounded-md border border-sky-300 dark:border-sky-700"
        />
      </div>

      <button
        (click)="Login()"
        class="w-full bg-sky-600 hover:bg-sky-500 dark:text-white text-white font-bold py-2 rounded-md transition-colors"
      >
        Iniciar Sesión
      </button>

      <p class="text-center text-sm text-gray-700 dark:text-sky-300 mt-4">
        ¿Aún no tienes cuenta?
        <a routerLink="/register" class="text-sky-600 dark:text-sky-500"
          >Regístrate</a
        >
      </p>
    </form>
  </div>
</div>
